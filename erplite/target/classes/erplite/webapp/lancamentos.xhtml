<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jakartaee.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lançamentos</title>
</h:head>
<h:body>
<h:form id="form">
  <p:panel header="Cadastro de Lançamento">
    <p:inputText value="#{lancamentoBean.lancamento.descricao}" />
    <p:inputText value="#{lancamentoBean.lancamento.valor}" />
    <p:calendar value="#{lancamentoBean.lancamento.dataLancamento}" pattern="dd/MM/yyyy" />
    <p:commandButton value="Salvar" action="#{lancamentoBean.salvar}" update="@form" />
  </p:panel>

  <p:dataTable value="#{lancamentoBean.lancamentos}" var="l" paginator="true">
    <p:column headerText="ID">#{l.id}</p:column>
    <p:column headerText="Descrição">#{l.descricao}</p:column>
    <p:column headerText="Valor">#{l.valor}</p:column>
    <p:column headerText="Ações">
      <p:commandButton value="Excluir" action="#{lancamentoBean.excluir(l)}" update="@form" />
    </p:column>
  </p:dataTable>
</h:form>
</h:body>
</html>
