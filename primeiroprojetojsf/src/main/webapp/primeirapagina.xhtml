<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <h:title>Cadastro de Usuários</h:title>
</h:head>

<h:body>

    <h:form id="formPessoa">
        <h1>Dados do Usuário</h1>

        <!-- Atributo nome para carregar os dados com Expression Language JSF -->
        <!-- Sintaxe: #{managedBean.atributo} , #{managedBean.acao} -->

        Nome:
        <!-- Amarrando com binding: as mudanças do backend (objetos) serão refletidas na página JSF -->
        <h:commandButton binding="#{pessoaBean.commandButton}" 
                         value="Adicionar Nome" 
                         action="#{pessoaBean.addNome}" />

        <h:inputText id="campoNome" value="#{pessoaBean.nome}" />
        <br />
       <h:dataTable></h:dataTable>

        Sobrenome:
        <h:inputText id="sobrenome" value="#{pessoaBean.sobrenome}" />
        <br />

        <!-- Mostra o valor concatenado do nome completo -->
        <h:outputText value="#{pessoaBean.nomeCompleto}" />
        <br />

        <!-- Realizar ação com botão de comando (action chama o método no ManagedBean) -->
        <h:commandButton value="Mostrar Nome"
                         action="#{pessoaBean.mostrarNome}" />
        <br />
    </h:form>

</h:body>
</html>
