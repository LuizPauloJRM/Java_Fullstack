<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- 
    Página JSF para Cadastro de Usuário
    - Usa Expression Language (EL) para acessar atributos e métodos do Bean
    - Exemplo: #{pessoaBean.nome} → acessa atributo "nome"
    - Rodar : http://localhost:8080/primeiroprojetojsf/primeirapagina.jsf
-->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Cadastro de Usuários</title>
</h:head>

<h:body>
	<!-- Formulário JSF -->

	<h:form id="formPessoa">

		<h1>Dados do Usuário</h1>

		<!-- Campo Nome: vinculado ao atributo "nome" do Bean --> 
     
        Nome:
        <h:inputText id="campoNome" value="#{pessoaBean.nome}" />
		<br />
		<br />

		<!-- Campo Sobrenome: vinculado ao atributo "sobrenome" do Bean -->
        Sobrenome:
        <h:inputText id="sobrenome" value="#{pessoaBean.sobrenome}" />
		<br />
		<br />

		<!-- Exibe dinamicamente o valor do atributo "nomeCompleto" -->
		<h:outputText value="#{pessoaBean.nomeCompleto}"
			style="font-weight:bold; color:blue;" />
		<br />
		<br />

		<!-- Botão que chama método mostrarNome() do Bean -->
		<h:commandButton value="Mostrar Nome"
			action="#{pessoaBean.mostrarNome}" />

		<!-- Botão que chama método addNome() do Bean e altera o texto do botão -->
		<h:commandButton value="Adicionar Nome" action="#{pessoaBean.addNome}"
			binding="#{pessoaBean.commandButton}" />
	</h:form>
</h:body>
</html>
