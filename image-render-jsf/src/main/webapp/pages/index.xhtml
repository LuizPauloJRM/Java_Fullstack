<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
	xmlns:p="http://primefaces.org/ui" xmlns:f="jakarta.faces.core">
<!-- http://localhost:8080/image-render-jsf/pages/index.xhtml -->
<h:head>
	<title>Renderização de Imagem PrimeFaces</title>
</h:head>

<h:body>
	<h1>Exemplo de Renderização de Imagem Dinâmica</h1>

	<!-- A imagem é carregada do método 'getImagem' no bean -->
	<p:graphicImage value="#{imageBean.imagem}" alt="Logo da empresa" />

	<br />
	<br />
	<h:outputText value="Imagem carregada com sucesso pelo bean!" />
</h:body>
</html>
