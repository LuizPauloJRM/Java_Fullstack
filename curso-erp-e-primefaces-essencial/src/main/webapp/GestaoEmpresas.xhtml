<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

<meta charset="UTF-8"/>
<title>Gestão de Empresas</title>
<!-- http://localhost:8080/curso-erp-e-primefaces-essencial/GestaoEmpresas.xhtml -->

<h:outputStylesheet library="minierp" name="estilo.css"/>

</h:head>
<h:body>
		<h:outputText value="jsf funcionando"/> 
	<header>
		<h:graphicImage library="minierp" name="logo.png"/>
	</header>
	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<!-- Ao usuario clicar neste label o foco , concentre-se no meu input text "razaoSocial la do meu empresa.java" -->
				<h:outputLabel value="Razão Social" for="razaoSocial"/>
				<h:inputText id="razaoSocial"/>
				
				<h:outputLabel value="Nome Fantasia" for="nomeFantasia"/>
				<h:inputText id="nomeFantasia"/>
				
				<h:outputLabel value="Tipo empresa" for="tipo"/>
				<h:selectOneMenu id="tipo">
					<f:selectItem itemLabel="Selecione"/>
					<f:selectItems itemLabel="MEI" itemValue="MEI"/>
					<f:selectItems itemLabel="LTDA" itemValue="LTDA"/>
				</h:selectOneMenu>
				
				<h:outputLabel />
				<h:commandButton value="Salvar"/>
				<h:commandButton value="Enviar"/>				
			</h:panelGrid>
			<!-- Lista dados para o usuário -->
			<!-- Dados de uma lista no managedBean -->
			<h:dataTable value="#{[0, 0, 0, 0]}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia"/>
					</f:facet>
					
					<h:outputText value="mini erp software."/>			
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Empresa"/>
					</f:facet>
					
					<h:outputText value="LDTA"/>			
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	<footer>
		"JSF" e Prime faces essencial - mini erp empresas 
	</footer>

</h:body>
</html>
